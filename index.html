<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Virtual Valentine's Day Card</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">Xena Dierdre Khellsk,
                        <br>Will you be my Valentine?
                        <br>
                        <br>Love,
                        <br>Vince
                    </p>


                    <div id="myModal" class="modal">
                        <span class="close">&times;</span>
                        <div class="modal-content">
                            <img src="invitation.jpeg" alt="Special Image">
                        </div>
                    </div>

                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>

        <div class="reset">
            <button id="open" style="margin-right: 50px;">Open</button>
            <button id="reset">Close</button>
            <button id="openBtn">Yes</button>
           
        </div>
        
        <!-- Script JS -->
        <script src="./script.js"></script>
    </body>
</html>
